<div class="container" style="margin-top: 40px;" id="CARD-container">

  <div class="container" id="HeaderExp">
    <h4><span style="color:#3B5CE5;">Experiencia Laboral </span> </h4>
    <button type="button" class="btn" routerLink="/newExperiencia" *ngIf="isLogged">
      <i class="bi bi-plus-lg"></i>
    </button>
  </div>
  <div class="mb-3" id="cardExperiencia" *ngFor="let Exp of experiencia">
    <div class="row g-0">
      <div class="col-md-4" style="padding: 75px;" >
        <img src="../../../assets/icono de trabajo.png" class="img-fluid rounded-start" alt="Imagen  ">
      </div>
      <div class="col-md-8">
        <div class="card-text" style="height: 50px;" *ngIf="isLogged">
          <ul id="navExp">
            <li *ngIf="isLogged">
              <button class="btn" routerLink="/editExperiencia/{{Exp.id}}">
                <i class="bi bi-pen"></i></button>
            </li>
            <li *ngIf="isLogged">
              <button class="btn" (click)="delete(Exp.id)">
                <i class="bi bi-x-circle"></i></button>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{Exp.nombreExperiencia}}</h5>
          <p class="card-text">{{Exp.descripcionExperiencia}}</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>

      </div>
    </div>
  </div>
</div>
