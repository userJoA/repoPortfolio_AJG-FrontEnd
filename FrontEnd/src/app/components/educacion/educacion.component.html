
<div class="container" style="margin-top: 40px;" id="CARD-container">

  <div class="container" id="HeaderEdu">
    <h4><span style="color:#3B5CE5;">Educacion</span> </h4>
    <button type="button" class="btn" routerLink="/newEducacion" *ngIf="isLogged">
      <i class="bi bi-plus-lg"></i>
    </button>
  </div>
  <div class="mb-3" id="cardEducacion" *ngFor="let edu of educacion" >
    <div class="row g-0" >
      <div class="col-md-4" style="padding: 75px;" >
        <img src="../../../assets/icono de trabajo.png" class="img-fluid rounded-start" alt="Imagen  ">
      </div>
      <div class="col-md-8" >
        <div class="card-text" style="height: 50px;" *ngIf="isLogged">
          <ul id="navEdu">
            <li *ngIf="isLogged">
              <button class="btn" routerLink="/editEducacion/{{edu.id}}">
                <i class="bi bi-pen"></i></button>
            </li>
            <li *ngIf="isLogged">
              <button class="btn" (click)="delete(edu.id)">
                <i class="bi bi-x-circle"></i></button>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{edu.titleEdu}} : {{edu.durationEdu}} a√±os</h5>
          <p class="card-text">{{edu.descriptionEdu}}</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>

      </div>
    </div>
  </div>
</div>
