<div class="container">
    <div class="card">
      <form (ngSubmit)="onEdit()" novalidate #f="ngForm" >
          <div class="form-group">
            <label for="imgEdu">IMg </label>
            <input type="text" class="form-control" id="imgEdu" name="imgEdu" [(ngModel)]="educacion.imgEdu" required>
          </div>
  
          <div class="form-group">
            <label for="titleEdu">Titulo </label>
            <input type="text" class="form-control" id="titleEdu" name="titleEdu" [(ngModel)]="educacion.titleEdu" required>
          </div>
  
          <div class="form-group">
            <label for="durationEdu">Duracion en a√±os </label>
            <input type="text" class="form-control" id="durationEdu" name="durationEdu" [(ngModel)]="educacion.durationEdu" required>
          </div>
  
          <div class="form-group">
            <label for="descriptionEdu">Descripcion </label>
            <input type="text" class="form-control" id="descriptionEdu" name="descriptionEdu" [(ngModel)]="educacion.descriptionEdu" required>
          </div>
          <button class="btn btn-primary">Editar</button>
      </form>
    </div>
  </div>
